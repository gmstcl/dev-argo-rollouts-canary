apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  namespace: dev 
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/load-balancer-name: dev-alb 
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix # Prefix | Exact
            backend:
              service:
                name: dev-svc-stable
                port:
                  number: 80
